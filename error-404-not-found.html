<!DOCTYPE html>
<html>
  <head>
    <title>ERROR 404</title>
    <link rel="icon" href="svg/coffee.svg" type="image/icon type">
    <link rel="stylesheet" href="error-404-not-found.css" />
  </head>
  <body>
    <div class="test">
      <a class="logo" href="Home.html"><img src="svg/coffee.svg" height="30px"></a>
      <a class="logo-name" href="Home.html">Crafted Coffees</a>
      <a class="go-back" href="Home.html"><img class="cancel" src="svg/cancel.svg" height="20"></a>
      <a class="go-back-text" href="Home.html"><p class="cancel-text">Go Back</p></a>
    </div>
    <div class="video-bg">
      <video autoplay muted loop>
        <source src="videos/water.mp4" type="video/mp4">
      </video>
      <div class="text" id="id-text">
        <p class="id-p">404</p>
      </div>
    </div>
    <div class="message">
      <p id="id-message">Looks like you got lost</p>
      <center><div class="button" id="id-button"><a class="button-a" id="id-button-a" href="Home.html">GO BACK HOME</a></div></center>
    </div>
    <div class="mode">
      <button type="button" id="id-mode-button" class="mode-button" onclick="modeFunction()"><img src="svg/hot-drinks (1).png" width="50px"></button>
    </div>

    <script>
      function modeFunction(){
        document.getElementById("id-text").className = "text-black";
        document.getElementById("id-p").className = "p-black";
        document.getElementById("id-button").className = "button-black";
        document.getElementById("id-button-a").className = "a-black";
        document.getElementById("id-message").className = "message-black";

      }
    </script>

  </body>
</html>
